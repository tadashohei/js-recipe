<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fizzBuzz = function () {
        for (let number = 1; number <= number; number++) {
          if (number % 3 === 0) {
            console.log("Fizz")
          } else if (number % 5 === 0) {
            console.log("Buzz")
          } else {
            console.log(number)
          }
        }
      }
      fizzBuzz(100)
      console.log
    </script>
  </body>
</html>
